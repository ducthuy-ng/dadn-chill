components:
  schemas:
    GeoLocation:
      type: array
      items:
        type: number
      example: [123.45, 678.90]
      maxItems: 2
      minItems: 2

    Sensor:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        lastUpdateTimestamp:
          type: string
          format: date-time
        temperature:
          type: number
        humidity:
          type: number
        lux:
          type: number
        moist:
          type: number

        location:
          $ref: '#/components/schemas/GeoLocation'

    ErrorMsg:
      type: object
      properties:
        name:
          type: string
          description: Name of the error, for debug
          example: NotANumber
        detail:
          type: string
          description: Error description, can be display to user
          example: Input must be a number
